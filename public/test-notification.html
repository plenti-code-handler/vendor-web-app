<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Notification Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #5f22d9;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #5f22d9;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            background: #5f22d9;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(95, 34, 217, 0.3);
        }
        
        .btn:hover {
            background: #4a1ba8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(95, 34, 217, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Vendor Notification Test</h1>
        <p>Send test push notifications to vendor devices</p>
        
        <div class="info">
            <strong>Note:</strong> This will send notifications to all devices (up to 5) registered for the vendor associated with the auth token.
        </div>
        
        <div class="form-group">
            <label for="token">Authorization Token</label>
            <input 
                type="text" 
                id="token" 
                placeholder="Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ2ZHJfbjMxNGJqMzgyeCIsImV4cGlyeSI6MTc2NDY3NTM5NX0.448VnpfnbFnH8S66iAo1u3gtkv0Wsz1TZKS5e52hptQ"
            >
        </div>
        
        <div class="form-group">
            <label for="title">Notification Title</label>
            <input 
                type="text" 
                id="title" 
                placeholder="New Order Received"
                value="üîî New Order Received!"
            >
        </div>
        
        <div class="form-group">
            <label for="body">Notification Body</label>
            <textarea 
                id="body" 
                placeholder="Order #12345 is ready for preparation"
            >You have a new order ready for preparation. Check your dashboard!</textarea>
        </div>
        
        <div class="form-group">
            <label for="notificationType">Notification Type</label>
            <select id="notificationType" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                <option value="new_order">New Order</option>
                <option value="order_update">Order Update</option>
                <option value="payout">Payout</option>
                <option value="default">Default</option>
            </select>
        </div>
        
        <button class="btn" onclick="sendNotification()">Send Test Notification</button>
        
        <div id="response" class="response"></div>
    </div>
    
    <script>
        async function sendNotification() {
            const btn = document.querySelector('.btn');
            const responseDiv = document.getElementById('response');
            const token = document.getElementById('token').value.trim();
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();
            const notificationType = document.getElementById('notificationType').value;
            
            if (!token || !title || !body) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Please fill in all fields';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://api.plenti.co.in/v1/vendor/notification/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        body: body,
                        data: {
                            timestamp: Date.now().toString(),
                            test: "true"
                        },
                        notification_type: notificationType
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Success! Notification sent: ${JSON.stringify(data)}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Error: ${data.detail || JSON.stringify(data)}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `‚ùå Network Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Test Notification';
            }
        }
    </script>
</body>
</html>
